metadata:
  site_url: 'https://cassycoha.com'
  site_title: Cassy Coha
  site_subtitle_1: Art Portfolio
  site_subtitle_2: 'Indianapolis, IN'
  site_description: >
    Combining materials in my sculptural work creates a new language that
    playfully intertwines the craft of paper, fiber and wood. In my work, across
    mediums, sewing demonstrates strength and utility, despite the activity's
    implication of delicacy. I want my work to feel whimsical while allowing for
    deeper signifigance and personal connection.
  site_email: cassycoha@gmail.com
  site_social_url: 'https://instagram.com/cassycoha'
  site_icon_svg: /assets/uploads/favicon.svg
  site_icon_png: /assets/uploads/favicon.ico
  site_ga4_id: ''
